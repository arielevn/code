<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>fizzbuzz</title>
    </head>
    <body>
        <script>
            let answer = parseInt(prompt("Enter number would you like to fizzbuzz up to: "));
            for (let i = 1, i <= answer , i++){
                if (i % 3 === 0)
                    console.log("Fizz")
                else console.log(i)

            }
        </script>
    </body>
</html>

<!-- 
    print number in range(number)
    if result %3 = 0 print fizz
    result %5 = 0 print buzz
    if both print fizzbuzz

    == vs ===
    == comparing value with conversion if necessary
    === comparing value without conversion

    why console.log() instead of print?
    print() is not common in javascript

-->
